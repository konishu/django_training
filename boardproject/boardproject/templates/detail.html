{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss %}

{% block header %}
<div class="alert alert-primary" role="alert">
    個別投稿
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>タイトル:{{object.title}}</p>
        <p>投稿者:{{object.author}}</p>
        <p>内容:{{object.content}}</p>
        <p><img src="{{object.images.url}}" width=60%></p>
        <a href="{% url 'good' object.pk %}" type="button" class="btn btn-primary btn-sm">いいねする</a>
        <a href="{% url 'read' object.pk %}" type="button" class="btn btn-secondary btn-sm">既読にする</a>
    </div>
</div>
{% endblock content %}
